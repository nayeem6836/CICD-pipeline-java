name: Deploy Java App to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x demo/gradlew

      - name: Build with Gradle
        run: |
          cd demo
          ./gradlew bootJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: demo/build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: artifact

      - name: Deploy and Run on EC2
        env:
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "$EC2_KEY" > private_key.pem
          chmod 600 private_key.pem

          mkdir -p ~/.ssh
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

          scp -i private_key.pem artifact/*.jar $EC2_USER@$EC2_HOST:/home/$EC2_USER/app/app.jar

          ssh -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            pkill -f app.jar || true
            nohup java -jar /home/$EC2_USER/app/app.jar > /home/$EC2_USER/app/app.log 2>&1 &
            echo "ðŸš€ App deployed successfully"
          EOF

          rm -f private_key.pem
